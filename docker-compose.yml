
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: live-bidding-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - FRONTEND_URL_LOCAL=http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    command: npm run dev
    networks:
      - bidding-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: live-bidding-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL_LOCAL=http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bidding-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  bidding-network:
    driver: bridge
